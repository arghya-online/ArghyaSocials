<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arghya's Social Links</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
    rel="stylesheet"
  />
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <style>
    body {
      font-family: 'Inter', system-ui, sans-serif;
      /* Pure black background for high contrast B&W theme */
      background: #000;
      color: #f9fafb;
    }

    .copied-feedback {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      /* White flash with black text for B&W theme */
      background-color: rgba(255, 255, 255, 0.95);
      color: black;
      padding: 4px 12px;
      border-radius: 9999px;
      font-size: 0.75rem;
      font-weight: 600;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease-out;
      z-index: 10;
    }

    .show-feedback {
      opacity: 1;
    }

    #main-content {
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.8s ease-out, transform 0.8s ease-out;
    }

    .fade-in {
      opacity: 1 !important;
      transform: translateY(0) !important;
    }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center px-3 sm:px-6 lg:px-8">
  <main id="main-content" class="w-full max-w-5xl pt-8 pb-16 md:py-20">
    <header class="text-center mb-8 md:mb-12">
      <h1 id="profile-name" class="text-3xl sm:text-4xl md:text-5xl font-extrabold text-white mb-2"></h1>
      <p id="profile-tagline" class="text-gray-400 text-sm sm:text-base font-medium"></p>
    </header>

    <section
      id="social-links-container"
      class="grid gap-5 sm:gap-8 md:gap-5 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3"
    >
    </section>
  </main>

  <script>
    const profileData = {
      name: "Arghya",
      tagline: "Find me online - All My Links"
    };

    const socialLinks = [
      { platform: "Personal Website", icon: 'fas fa-globe', url: "https://arghyaweb.vercel.app/", button_text: "Visit My Site", color: '#ffffff' },
      { platform: "GitHub", icon: 'fab fa-github', url: "https://github.com/arghya-online", button_text: "View My Projects", color: '#ffffff' },
      { platform: "YouTube", icon: 'fab fa-youtube', url: "https://www.youtube.com/@arghya_explains_", button_text: "Watch My Videos", color: '#ffffff' },
      { platform: "X (Twitter)", icon: 'fab fa-x-twitter', url: "https://x.com/ArghyaOnline1", button_text: "Follow My Feed", color: '#ffffff' },
      { platform: "LinkedIn", icon: 'fab fa-linkedin', url: "https://www.linkedin.com/in/arghya-majumdar-46128726b/", button_text: "Connect with Me", color: '#ffffff' },
      { platform: "Instagram", icon: 'fab fa-instagram', url: "https://www.instagram.com/arghya_explains/", button_text: "See My Posts", color: '#ffffff' }
    ];

    
    function copyToClipboard(text, element) {
      const textarea = document.createElement('textarea');
      textarea.value = text;
      textarea.style.position = 'fixed';
      document.body.appendChild(textarea);
      textarea.focus();
      textarea.select();

      try {
        const successful = document.execCommand('copy');
        if (successful) {
          let feedback = element.querySelector('.copied-feedback');
          if (!feedback) {
            feedback = document.createElement('span');
            feedback.className = 'copied-feedback';
            feedback.textContent = 'Copied!';
            element.style.position = 'relative';
            element.appendChild(feedback);
          }
          feedback.classList.add('show-feedback');

          setTimeout(() => {
            feedback.classList.remove('show-feedback');
          }, 1500);
        } else {
          console.error('Copy command was unsuccessful');
        }
      } catch (err) {
        console.error('Unable to copy', err);
      }

      document.body.removeChild(textarea);
    }


    /**
     * Renders the profile data and social links into the main container.
     */
    function renderLinks() {
      const container = document.getElementById('social-links-container');
      const profileName = document.getElementById('profile-name');
      const profileTagline = document.getElementById('profile-tagline');

      profileName.textContent = profileData.name;
      profileTagline.textContent = profileData.tagline;
      container.innerHTML = '';

      socialLinks.forEach(link => {
        const card = document.createElement('div');

        // Generate a safe, lowercase, hyphenated ID for the copy button
        const safeId = link.platform.replace(/[^\w\s]/g, '').replace(/\s/g, '-').toLowerCase();

        // UPDATED: Increased padding to p-4 sm:p-6 for more space
        card.className = 'bg-white/10 hover:bg-white/20 transition-all duration-300 rounded-xl shadow-md p-4 sm:p-6 flex flex-col justify-between align-right';

        card.innerHTML = `
            <div class="flex items-center gap-2 mb-4"> <!-- CHANGED mb-2 to mb-4 to create a larger gap -->
                <i class="${link.icon} text-lg sm:text-xl" style="color: ${link.color};"></i>
                <h3 class="font-semibold text-sm sm:text-base text-white">${link.platform}</h3>
            </div>

            <!-- Horizontal gap between buttons increased to gap-4 -->
            
            <div class="flex items-center justify-start gap-8 mt-auto">
                <!-- Visit Button: White background, black text (new style) -->
                <a href="${link.url}" target="_blank" rel="noopener noreferrer" 
                   class="flex items-center justify-center gap-1 px-2 py-1 text-xs sm:text-sm bg-white text-black font-medium rounded-md hover:bg-gray-200 transition">
                    <i class="fa-solid fa-up-right-from-square text-[11px]"></i> Visit
                </a>

                <!-- Copy Link Button: Bordered dark gray (new style) -->
                <button id="copy-${safeId}" 
                        class="flex items-center justify-center gap-1 px-2 py-1 text-xs sm:text-sm border border-gray-400 text-gray-200 rounded-md hover:bg-white hover:text-black transition relative">
                    <i class="fa-regular fa-copy text-[11px]"></i> Copy
                </button>
            </div>
        `;

        container.appendChild(card);

        // Attach event listener to the newly created copy button
        const copyButton = card.querySelector(`#copy-${safeId}`);
        copyButton.addEventListener('click', () => {
          copyToClipboard(link.url, copyButton);
        });
      });
    }

    // Initial setup on window load
    window.onload = function() {
      renderLinks();

      // Trigger the fade-in animation
      const mainContent = document.getElementById('main-content');
      mainContent.classList.add('fade-in');
    };
  </script>
</body>
</html>
